<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Notas</title>
</head>
<body>
    <h2>Formulário de Notas do Estudante</h2>
    <form action="exe01.php" method="get">
        <label for="nome">Nome do Estudante:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="nota1">Nota 1 (0 a 10):</label>
        <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required><br><br>
        
        <label for="nota2">Nota 2 (0 a 10):</label>
        <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required><br><br>
        
        <label for="nota3">Nota 3 (0 a 10):</label>
        <input type="number" id="nota3" name="nota3" min="0" max="10" step="0.1" required><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
